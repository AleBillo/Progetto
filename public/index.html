<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>Billo Vinyls</title>
    <link rel="icon" href="media/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- CDN di Vue e Vue Router -->
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://unpkg.com/vue-router@4"></script>

        <!-- CSS di Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- JS di Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    
    <link rel="stylesheet" href="style/main.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body class="vh-100 d-flex flex-column vh-100">
    <div id="app">
        <nav class="navbar navbg1 navbar-dark" aria-label="Main navigation">
            <div class="container-fluid">
                <!-- Logo -->
                <a class="navbar-brand" href="#">
                    <img src="./media/logo2.png" alt="NavbarLogo" style="width: 90px;">
                </a>
        
                        <!-- Bottone del menu ad hamburger -->
                        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <!-- Elementi della navbar -->
                        <div class="offcanvas offcanvas-end navbg1" tabindex="-1" id="navbarNav" aria-labelledby="navbarNavLabel">
                            <div class="offcanvas-header">
                                <h5 class="offcanvas-title text-light" id="navbarNavLabel">Dove andiamo?</h5>
                                <button type="button" class="btn-close btnx text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body">
                                <ul class="navbar-nav ms-auto text-center">
                            
                                    <li class="nav-item">
                                        <router-link class="nav-link text-light font-monospace" to="/listino">LISTINO</router-link>
                                    </li>
                                    <li class="nav-item">
                                        <router-link class="nav-link text-light font-monospace" to="/carrello">CARRELLO</router-link>
                                    </li>

                                    <li class="nav-item">
                                        <router-link
                                          v-if="isLoggedIn"
                                          class="nav-link text-light font-monospace"
                                          :to="userRole === 'admin' ? '/admin' : '/utente'"
                                        >
                                          ACCOUNT
                                        </router-link>
                                        <router-link
                                          v-else
                                          class="nav-link text-light font-monospace"
                                          to="/login"
                                        >
                                          LOGIN
                                        </router-link>
                                    </li>
                                      

                                    <li class="nav-item">
                                        <router-link class="nav-link text-light font-monospace" to="/faq">FAQ</router-link>
                                    </li>

                                    <li class="nav-item">
                                        <router-link to="/" class="navbar-brand">
                                            <img src="./media/logo2.png" alt="NavbarLogo" style="width: 150px;">
                                        </router-link>
                                    </li>
                                    
                                </ul>
                            </div>
                        </div>

            </div>
        </nav>
        

        <router-view></router-view>
    </div>

    <footer class="py-3 text-white footerbg">
        <p class="font-monospace text-center">Dominici Alessandro & Seck Mactar Ibrahima - A.A. 2025</p>
    </footer>

    <!-- Carica app.js come modulo ES -->
    <script type="module" src="src/app.js"></script>
</body>

</html>
